<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico - Bot√£o Documentos</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 10px; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-info { background-color: #17a2b8; color: white; }
        .log { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px; 
            font-family: monospace; 
            font-size: 12px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Diagn√≥stico - Bot√£o Documentos</h1>
    
    <h3>Testes Diagn√≥sticos:</h3>
    <button class="btn btn-warning" onclick="testarMostrarDocumentos()">Testar mostrarDocumentosImovel(1)</button>
    <button class="btn btn-info" onclick="verificarFuncao()">Verificar Fun√ß√£o</button>
    <button class="btn btn-danger" onclick="verificarModal()">Verificar Modal DOM</button>
    <button class="btn btn-info" onclick="testarComImovelReal()">Testar com Im√≥vel Real</button>
    
    <div id="resultado"></div>

    <script src="script.js?v=20250709"></script>
    <script>
        function log(msg, type = 'info') {
            const div = document.getElementById('resultado');
            const logDiv = document.createElement('div');
            logDiv.className = 'log ' + (type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '');
            logDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${msg}`;
            div.appendChild(logDiv);
            console.log(msg);
        }

        function testarMostrarDocumentos() {
            log('=== TESTANDO mostrarDocumentosImovel(1) ===');
            
            if (!window.sistema) {
                log('ERRO: Sistema n√£o carregado!', 'error');
                return;
            }
            
            if (typeof window.sistema.mostrarDocumentosImovel !== 'function') {
                log('ERRO: Fun√ß√£o mostrarDocumentosImovel n√£o existe!', 'error');
                return;
            }
            
            log('‚úÖ Fun√ß√£o mostrarDocumentosImovel existe', 'success');
            
            try {
                window.sistema.mostrarDocumentosImovel(1);
                log('Fun√ß√£o executada sem erros!', 'success');
                
                // Verificar se modal foi aberto
                setTimeout(() => {
                    const modal = document.getElementById('modalDocumentos');
                    if (modal && modal.style.display === 'block') {
                        log('‚úÖ Modal de documentos aberto com sucesso!', 'success');
                    } else {
                        log('‚ùå Modal de documentos n√£o foi aberto', 'error');
                        if (modal) {
                            log(`Display do modal: ${modal.style.display}`, 'warning');
                        } else {
                            log('Modal n√£o existe no DOM', 'error');
                        }
                    }
                }, 100);
                
            } catch (e) {
                log(`ERRO na execu√ß√£o: ${e.message}`, 'error');
                console.error(e);
            }
        }

        function verificarFuncao() {
            log('=== VERIFICANDO FUN√á√ÉO ===');
            
            if (!window.sistema) {
                log('ERRO: Sistema n√£o carregado', 'error');
                return;
            }
            
            // Verificar se todas as fun√ß√µes relacionadas existem
            const funcoes = [
                'mostrarDocumentosImovel',
                'preencherInfoImovelDocumentos',
                'preencherDocumentosImovel',
                'preencherDocumentosLocadores',
                'atualizarResumoStatusDocumentos',
                'obterInfoStatusDocumento',
                'gerarDocumentosLocador',
                'fecharModalDocumentos'
            ];
            
            funcoes.forEach(funcao => {
                if (typeof window.sistema[funcao] === 'function') {
                    log(`‚úÖ ${funcao}: EXISTE`, 'success');
                } else {
                    log(`‚ùå ${funcao}: N√ÉO EXISTE`, 'error');
                }
            });
            
            // Verificar propriedades
            log(`Im√≥veis: ${window.sistema.imoveis ? window.sistema.imoveis.length : 'INDEFINIDO'}`);
            log(`Locadores: ${window.sistema.locadores ? window.sistema.locadores.length : 'INDEFINIDO'}`);
        }

        function verificarModal() {
            log('=== VERIFICANDO MODAL NO DOM ===');
            
            const modal = document.getElementById('modalDocumentos');
            if (!modal) {
                log('‚ùå Modal modalDocumentos n√£o encontrado no DOM!', 'error');
                return;
            }
            
            log('‚úÖ Modal modalDocumentos encontrado', 'success');
            log(`Display atual: ${modal.style.display}`);
            
            // Verificar elementos filhos
            const elementos = [
                'infoImovelDocumentos',
                'documentosImovelContainer', 
                'documentosLocadoresContainer',
                'totalEntregues',
                'totalPendentes',
                'totalAnalise',
                'totalRejeitados'
            ];
            
            elementos.forEach(id => {
                const elemento = document.getElementById(id);
                if (elemento) {
                    log(`‚úÖ ${id}: encontrado`, 'success');
                } else {
                    log(`‚ùå ${id}: N√ÉO encontrado`, 'error');
                }
            });
        }

        function testarComImovelReal() {
            log('=== TESTANDO COM IM√ìVEL REAL ===');
            
            if (!window.sistema || !window.sistema.imoveis || window.sistema.imoveis.length === 0) {
                log('ERRO: Nenhum im√≥vel dispon√≠vel!', 'error');
                return;
            }
            
            const primeiroImovel = window.sistema.imoveis[0];
            log(`Testando com im√≥vel: ${primeiroImovel.denominacao} (ID: ${primeiroImovel.id})`, 'warning');
            
            // Verificar se o im√≥vel tem documentos
            if (primeiroImovel.documentosImovel) {
                log('‚úÖ Im√≥vel possui documentos', 'success');
                log(`Documentos: ${Object.keys(primeiroImovel.documentosImovel).length}`);
            } else {
                log('‚ö†Ô∏è Im√≥vel n√£o possui documentos', 'warning');
            }
            
            // Verificar locadores vinculados
            const locadoresDoImovel = window.sistema.locadores.filter(l => l.imovelId === primeiroImovel.id);
            log(`Locadores vinculados: ${locadoresDoImovel.length}`, locadoresDoImovel.length > 0 ? 'success' : 'warning');
            
            try {
                window.sistema.mostrarDocumentosImovel(primeiroImovel.id);
                log('‚úÖ Fun√ß√£o chamada com sucesso!', 'success');
            } catch (e) {
                log(`‚ùå ERRO: ${e.message}`, 'error');
            }
        }

        // Interceptar alertas para ver o que est√° acontecendo
        const originalAlert = window.alert;
        window.alert = function(message) {
            log(`üö® ALERT: ${message}`, 'warning');
            return originalAlert(message);
        };

        // Aguardar carregamento
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('P√°gina carregada. Iniciando diagn√≥stico...');
                if (window.sistema) {
                    log(`‚úÖ Sistema carregado: ${typeof window.sistema}`, 'success');
                    verificarFuncao();
                } else {
                    log('‚ùå Sistema N√ÉO carregado', 'error');
                }
            }, 1000);
        });

        // Interceptar erros
        window.addEventListener('error', (event) => {
            log(`üí• ERRO JavaScript: ${event.message} em ${event.filename}:${event.lineno}`, 'error');
        });
    </script>
</body>
</html>
